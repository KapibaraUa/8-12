<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <h1>Редактирование поста</h1>

    <form id="postForm">
        <div class="form-group">
            <label for="titleInput">Title (Заголовок):</label>
            <input type="text" id="titleInput" required>
        </div>
        
        <div class="form-group">
            <label for="bodyInput">Body (Текст):</label>
            <textarea id="bodyInput" rows="5" required></textarea>
        </div>

        <button type="submit">Сохранить изменения</button>
    </form>

    <div id="message"></div>

    <script>
        /*
        Задание:
        Напишите сценарий, который будет обновлять сущность post со свойствами
        id: 1,
        title: 'foo',
        body: 'bar',
        userId: 1,

        Создайте форму с полем ввода для значения свойства title и полем ввода для значения свойства body

        Значения для свойств title и body получите от пользователя
        Значения id и userId должны остаться равными 1 и выводить их в форме не нужно.
        При загрузке сценария заполните форму данными получеными при обработке GET запроса на https://jsonplaceholder.typicode.com/posts/1

        адрес для отправки запроса
        C https://jsonplaceholder.typicode.com/posts/1

        для обновления сущности воспользуйтесь PUT запросом https://jsonplaceholder.typicode.com/posts/1. Обработайте ответ
        и выведите информацию о ошибке или об успешно завершенной операции.
        */

        const form = document.getElementById('postForm');
        const titleInput = document.getElementById('titleInput');
        const bodyInput = document.getElementById('bodyInput');
        const messageDiv = document.getElementById('message');
        const url = 'https://jsonplaceholder.typicode.com/posts/1';

        async function loadData() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                const data = await response.json();
                
                titleInput.value = data.title;
                bodyInput.value = data.body;
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        loadData();

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            
            const updatedPost = {
                id: 1,
                title: titleInput.value,
                body: bodyInput.value,
                userId: 1
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify(updatedPost),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Ответ сервера:', result);
                    showMessage('Данные успешно обновлены!', 'success');
                } else {
                    throw new Error(`Ошибка обновления: ${response.status}`);
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type; 
            
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
        fetch(url)
        .then(response => response.json()) 
                .then(json => {
                    output.innerHTML = "";
                    output.innerHTML += "<br>id: " + json.id;
                    output.innerHTML += "<br>user id: " + json.userId;
                    output.innerHTML += "<br>title: " + json.title;
                    output.innerHTML += "<br>completed: " + json.completed;
                })
                .catch(error => {
                    alert(error);
                });
    </script>
</body>

</html>
