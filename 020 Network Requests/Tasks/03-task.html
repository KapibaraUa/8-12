<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <button id="button1">Вывести изображения</button>
    <div id="output"></div>
    <img src="https://i.pinimg.com/736x/22/40/82/22408249bb08fcbc9ec769b001f7c5bc.jpg">
    <script>
        let button1 = document.querySelector("#button1");
        let output = document.querySelector("#output");
        let url = "https://jsonplaceholder.typicode.com/photos";
        let promise = fetch(url);
        button1.addEventListener("click", function () {
            promise
            .then(response => response.json()) 
                .then(json => {
                    let allImagesHTML = "";
                     
                    json.forEach(item => {
                        allImagesHTML += `<img src="${item.url}">`;
                    });
                    output.innerHTML = allImagesHTML;
                })
                .catch(error => {
                    alert(error);
                });
        });
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */
    </script>
</body>

</html>
